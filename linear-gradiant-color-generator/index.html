<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>HexBlendify</title>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button id="btn1">#34cfeb</button>
            <button id="btn2">#eb3477</button>
        </div>
        <div class="texts">
            <h3>click to copy code</h3>
            <i id="icon" class="ri-file-copy-line"></i>
            <div class="copy-code">
                <p>background-image: linear-gradient(to right ,#34cfeb, #eb3477);</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
